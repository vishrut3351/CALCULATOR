<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="key">
            <button onclick="appandDisplay('+')" class="optrator">+</button>
            <button onclick="appandDisplay('7')">7</button>
            <button onclick="appandDisplay('8')">8</button>
            <button onclick="appandDisplay('9')">9</button>
            <button onclick="appandDisplay('-')" class="optrator">-</button>
            <button onclick="appandDisplay('4')">4</button>
            <button onclick="appandDisplay('5')">5</button>
            <button onclick="appandDisplay('6')">6</button>
            <button onclick="appandDisplay('*')" class="optrator">*</button>
            <button onclick="appandDisplay('1')">1</button>
            <button onclick="appandDisplay('2')">2</button>
            <button onclick="appandDisplay('3')">3</button>
            <button onclick="appandDisplay('/')" class="optrator">/</button>
            <button onclick="appandDisplay('0')">0</button>
            <button onclick="appandDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="optrator">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
